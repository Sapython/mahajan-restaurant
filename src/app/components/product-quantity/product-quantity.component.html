<span class="count-number float-right">
  <button type="button" (click)="decreaseQuantity()" class="btn-sm left dec btn btn-outline-secondary">
    <i class="feather-minus"></i>
  </button>
  <input
  class="count-number-input"
  type="text"
  name="quantity"
  readonly=""
  [value]="quantity" />
  <button type="button" (click)="increaseQuantity()" class="btn-sm right inc btn btn-outline-secondary">
    <i class="feather-plus"></i>
  </button>
</span>
