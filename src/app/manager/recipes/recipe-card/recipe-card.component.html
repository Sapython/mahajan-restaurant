<div id="card">
  <div uk-spinner="ratio: 3" *ngIf="!loaded"></div>
  <img [src]="recipe.photos ? recipe.photos[0] : 'assets/img/pexels-photo-1640777.jpeg'" (load)="loaded=true" loading="lazy" />
  <div id="card-content">
    <div>
      <h3 [attr.uk-tooltip]="recipe.name">{{serialNumber}}.&nbsp;&nbsp;&nbsp;{{ recipe.name }}</h3>
      <p>{{ recipe.id }}</p>
    </div>
    <div id="price">â‚¹{{ recipe.sellingPrice }}</div>
    <div id="buttons">
      <button class="primary-btn" (click)="viewRecipe.emit()">View</button>
      <button class="primary-btn" (click)="requestEdit.emit()">Edit</button>
      <button class="primary-btn" (click)="requestDelete.emit()">
        Delete
      </button>
    </div>
  </div>
</div>
