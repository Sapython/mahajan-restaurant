<app-header></app-header>
<div class="osahan-profile cart-resize mb-5">
  <div
    class="

      border-bottom

      pt-3
      pb-5
      d-flex
      align-items-center
    "
  >
    <h4 class="font-weight-bold m-0 pt-1 with-title">Profile</h4>
  </div>

  <div class="p-3 osahan-profile mb-5">
    <div class="bg-white rounded shadow mt-n5">
      <div class="d-flex align-items-center border-bottom p-3">
        <div class="left mr-3">
          <img src="{{ userData?.photoURL }}" class="rounded-circle" />
        </div>
        <div class="right">
          <h4 class="mb-1 font-weight-bold">
            {{ userData?.displayName }}
            <i class="feather-check-circle text-success small" *ngIf="userData?.emailVerified"> Verified</i>
          </h4>
          <p class="text-muted m-0 small">
            {{ userData?.email }} |
          </p>
        </div>
      </div>
      <div class="osahan-credits d-flex align-items-center p-3">
        <a class="m-0" href="javascript:void(0)" (click)="authService.logout()">Logout</a>
      </div>
    </div>

    <div class="bg-white rounded shadow mt-3 profile-details">
      <!-- <a
        data-toggle="modal"
        data-target="#exampleModal"
        class="d-flex w-100 align-items-center border-bottom p-3"
      >
        <div class="left mr-3">
          <h6 class="font-weight-bold mb-1 text-dark">Address</h6>
          <p class="small text-muted m-0">
            Add or remove a delivery address
          </p>
        </div>
        <div class="right ml-auto">
          <h6 class="font-weight-bold m-0">
            <i class="feather-chevron-right"></i>
          </h6>
        </div>
      </a> -->
      <a
        routerLink="/contact-us"
        class="d-flex w-100 align-items-center border-bottom px-3 py-4"
      >
        <div class="left mr-3">
          <h6 class="font-weight-bold m-0 text-dark">
            <i
              class="
                feather-phone
                bg-warning
                text-white
                p-2
                rounded-circle
                mr-2
              "
            ></i>
            Contact
          </h6>
        </div>
        <div class="right ml-auto">
          <h6 class="font-weight-bold m-0">
            <i class="feather-chevron-right"></i>
          </h6>
        </div>
      </a>
      <a
      routerLink="/terms-conditions"
        class="d-flex w-100 align-items-center border-bottom px-3 py-4"
      >
        <div class="left mr-3">
          <h6 class="font-weight-bold m-0 text-dark">
            <i
              class="
                feather-info
                bg-success
                text-white
                p-2
                rounded-circle
                mr-2
              "
            ></i>
            Term of use
          </h6>
        </div>
        <div class="right ml-auto">
          <h6 class="font-weight-bold m-0">
            <i class="feather-chevron-right"></i>
          </h6>
        </div>
      </a>
      <a
      routerLink="/privacy-policy"
        class="d-flex w-100 align-items-center px-3 py-4"
      >
        <div class="left mr-3">
          <h6 class="font-weight-bold m-0 text-dark">
            <i
              class="
                feather-lock
                bg-warning
                text-white
                p-2
                rounded-circle
                mr-2
              "
            ></i>
            Privacy policy
          </h6>
        </div>
        <div class="right ml-auto">
          <h6 class="font-weight-bold m-0">
            <i class="feather-chevron-right"></i>
          </h6>
        </div>
      </a>
    </div>
  </div>
</div>
<app-footer></app-footer>
<div
class="modal fade"
id="exampleModal"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
style="padding-left : 0 !important"
>
<div class="modal-dialog">

  <div class="modal-content">
    <form [formGroup]="addressForm" (ngSubmit)="addAddress(addressForm)" novalidate>
      <div class="modal-header cart-resize">
        <h5 class="modal-title" id="exampleModalLabel">
          Add Delivery Address
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body cart-resize">

          <div class="form-row">
            <div class="col-md-12 form-group">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Delivery Area</mat-label>
                  <input matInput placeholder="Placeholder" formControlName="area" [ngClass]="{'has-error': formErrors.area}">
                  <mat-icon matSuffix><button
                    id="button-addon2"
                    type="button"
                    class="btn btn-outline-secondary"
                  >
                    <i class="feather-map-pin"></i>
                  </button></mat-icon>
                  <mat-error *ngIf="formErrors.area" [innerHTML]="formErrors.area"></mat-error>
                </mat-form-field>

            </div>
            <div class="col-md-12 form-group">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Complete Address</mat-label>
                <input matInput placeholder="Placeholder" formControlName="address" [ngClass]="{'has-error': formErrors.address}">
                <mat-error *ngIf="formErrors.address" [innerHTML]="formErrors.address"></mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12 form-group">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Delivery Instructions</mat-label>
                <input matInput placeholder="Placeholder" formControlName="instructions">
              </mat-form-field>
            </div>
            <div class="mb-0 col-md-12 form-group">
              <label class="form-label">Nickname</label>
              <div
                class="btn-group btn-group-toggle w-100"
                data-toggle="buttons"
              >
              <mat-button-toggle-group formControlName="nickname" aria-label="Favorite Color" class="w-100">
                <mat-button-toggle class="col-4" value="home">Home</mat-button-toggle>
                <mat-button-toggle class="col-4" value="office">Office</mat-button-toggle>
                <mat-button-toggle class="col-4" value="other">Others</mat-button-toggle>
              </mat-button-toggle-group>
            </div>
            </div>
          </div>

      </div>
      <div class="modal-footer cart-resize p-0 border-0 fixed-bottom">
        <div class="col-6 m-0 p-0">
          <button
            type="button"
            class="btn border-top btn-lg btn-block"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
        <div class="col-6 m-0 p-0">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Save changes
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
