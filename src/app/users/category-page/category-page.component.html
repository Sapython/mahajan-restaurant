<app-header></app-header>
<div class="osahan-home-page">
  <div class="bg-light">
    <div class="cart-resize mb-5">
      <div class="bg-light border-bottom p-3">
        <a class="text-primary font-weight-bold" routerLink="/"><i class="feather-chevron-left"></i> Back</a>
        <a class="text-success font-weight-bold" data-toggle="modal" data-target="#FilterModal" href="#"
          style="float: right">
        </a>
      </div>
      <div class="most_popular p-3">
        <h4 class="font-weight-bold m-0 pb-3"> {{ categoryID }} </h4>
        <div class="row" id="CategoryWiseItemDetailsShow">
          <div class="col-lg-4 col-xs-12 col-sm-6 col-md-6 pb-3"
            *ngFor="let product of productData; index as i;">
            <app-product
            [categoryName]="categoryID"
            [images]="[product.images.imageOne,product.images.imageTwo]"
            [name]="product.name"
            [quantity]="1"
            [price]="product.price"
            [description]="product.description"
            [id]="product.id"
            [vegetarian]="product.vegetarian"
            (addToCart)="addProductToCart($event)"
            (showDetail)="getProductData($event)"
          ></app-product>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

<!--Addons and Options Popup-->
<div class="modal fade login-component ss-addon-modal show" id="addons-options-modal" role="dialog" aria-modal="true">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <div class="login-block">
          <button type="button" class="close modal-close" data-dismiss="modal">
            ×
          </button>
          <div id="adons-options-block">
            <form id="addtocartform" method="post" autocomplete="false">
              <div class="mx-auto w-100">
                <div class="bg-primary pt-3 pb-3 shadow-sm mt-3 ml-0 mr-0 w-100 d-flex">
                  <img *ngIf="singleProductData?.images[0]" [src]="singleProductData?.images[0]" class="img-fluid w-50 p-2 object-cover" />
                  <img *ngIf="singleProductData?.images[1]" [src]="singleProductData?.images[1]" class="img-fluid w-50 p-2 object-cover" />
                </div>
                <div class="bg-primary col-12 pt-3 pb-3 shadow-sm mt-3 row ml-0 mr-0">
                  <div class="col-6 pl-0 pr-0">
                    <span class="badge badge-success">{{ singleProductData?.categoryName }} </span>
                  </div>
                  <div class="col-6 text-right pl-0 pr-0">
                    <div class="price-tag card-item-price">
                      ₹ <span id="hp_final_cost">{{ singleProductData?.price }}</span>/-
                    </div>
                  </div>
                  <h4 class="mb-1 font-weight-bold pt-2">
                    {{ singleProductData?.name }}
                  </h4>
                  <input type="hidden" id="totalcost118810979" value="{{ singleProductData?.price }}" />
                  <div class="col-12 pt-1 pb-1 pl-0 pr-0">
                    <p class="mb-0">
                      {{ singleProductData?.description }}
                    </p>
                  </div>
                </div>
              </div>
              <div class="modal-footer p-0 border-0 px-3">
                <div class="col-12 pl-0 pr-0">
                  <button class="btn btn-primary btn-sm btn-block btn-small" (click)="addProductToCart({productid: singleProductData.id, name: singleProductData.name, price : singleProductData.price, description : singleProductData.description, image : singleProductData.images[0] || singleProductData.images[1], quantity : 1})">
                      Add To Cart
                  </button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Addons and Options Popup-->
