<router-outlet></router-outlet>
<app-header></app-header>
<div class="p-2 rounded  home-page hidden-Overflow-x">
  <div>
    <swiper [config]="sliderConfig" class="offer-slider pt-3 pb-3 ml-5 mr-5 mx-auto container">
      <ng-template swiperSlide class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img src="assets/uploads/banner/banner1.png" class="img-fluid rounded" alt="" />
        </a>
      </ng-template>
      <ng-template swiperSlide class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img src="assets/uploads/banner/banner2.png" class="img-fluid rounded" alt="" />
        </a>
      </ng-template>
      <ng-template swiperSlide class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img src="assets/uploads/banner/banner3.png" class="img-fluid rounded" alt="" />
        </a>
      </ng-template>
      <ng-template swiperSlide class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img src="assets/uploads/banner/banner4.png" class="img-fluid rounded" alt="" />
        </a>
      </ng-template>
      <ng-template swiperSlide class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img src="assets/uploads/banner/banner5.png" class="img-fluid rounded" alt="" />
        </a>
      </ng-template>
      <ng-template swiperSlide class="cat-item px-1 py-2">
        <a class="bg-white d-block text-center shadow">
          <img src="assets/uploads/banner/banner6.png" class="img-fluid rounded" alt="" />
        </a>
      </ng-template>
    </swiper>
    <!-- <swiper [config]="featuredBannerSwiperConfig" class="offer-slider pt-3 pb-3 ml-5 mr-5 mx-auto container">
      <ng-template swiperSlide class="cat-item px-1 py-2" *ngFor="let item of featuredBanners">
        <a class="bg-white d-block text-center shadow" [routerLink]="item.link">
          <img [src]="item.image" class="img-fluid rounded featuredBanner" [alt]="item.alt" />
        </a>
      </ng-template>
    </swiper> -->
    <div class="container-for-lg pt-3 pb-5" *ngFor="let category of allProducts">
      <div class="p-2 title d-flex align-items-center sticky-temp-head mb-3">
        <h5 class="m-0 pt-2 pb-2">{{ category.name }}</h5>
        <a class="pt-2 pb-2 font-weight-bold ml-auto" routerLink="category" [queryParams]="{category:category.name}">View all<i
            class="feather-chevrons-right"></i></a>
      </div>
      <swiper [config]="productsSliderConfig" class="trending-slider">
        <ng-template swiperSlide class="osahan-slider-item py-2 px-2"
          *ngFor="let dish of category.products">
          <app-product
            [categoryName]="dish.category"
            [images]="[dish.images.imageOne,dish.images.imageTwo]"
            [name]="dish.name"
            [quantity]="1"
            [price]="dish.price"
            [description]="dish.description"
            [id]="dish.id"
            [vegetarian]="dish.vegetarian"
            (addToCart)="addProductToCart($event)"
            (showDetail)="getProductData($event)"
          ></app-product>
        </ng-template>
      </swiper>
      <!-- End Category first slider  -->
    </div>
    <button class="btn btn-primary relative-center" (click)="getNextProduct()" *ngIf="this.showMore">Load More</button>
    <img class="relative-center" *ngIf="this.loadingMore" src="assets/img/preloader.gif" />
    <!-- Showcase Popup code   -->
    <div class="modal fade ss-addon-modal" id="FirstPop" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background: transparent">
          <div class="modal-header" style="border-bottom: none">
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" style="opacity: 1">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <div class="popup-single">
                <img src="assets/uploads/popup/main.jpeg" class="img-fluid mx-auto" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Showcase Popup code -->
  </div>
</div>
<!--Addons and Options Popup-->
<div class="modal fade login-component ss-addon-modal show" id="productSingleView" *ngIf="singleProductData" role="dialog" aria-modal="true">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <div class="login-block">
          <button type="button" class="close modal-close" data-dismiss="modal">
            ×
          </button>
          <div id="adons-options-block">
            <form id="addtocartform" method="post" autocomplete="false">
              <div class="mx-auto w-100">
                <div class="bg-primary pt-3 pb-3 shadow-sm mt-3 ml-0 mr-0 w-100 d-flex">
                  <img *ngIf="singleProductData.images[0]" [src]="singleProductData.images[0]" class="img-fluid w-50 p-2 object-cover" />
                  <img *ngIf="singleProductData.images[1]" [src]="singleProductData.images[1]" class="img-fluid w-50 p-2 object-cover" />
                </div>
                <div class="bg-primary col-12 pt-3 pb-3 shadow-sm mt-3 row ml-0 mr-0">
                  <div class="col-6 pl-0 pr-0">
                    <span class="badge badge-success">{{ singleProductData?.categoryName }} </span>
                  </div>
                  <div class="pricing">
                    <p class="text-gray mb-0 time" *ngIf="isNumber(singleProductData.price)">
                      <span>
                        ₹ {{ singleProductData?.price }}/-
                      </span>
                    </p>
                    <div *ngIf="!isNumber(singleProductData?.price)">
                      <button (click)="singleProductData.fullSize=false" [class]="!singleProductData.fullSize ? 'active' : ''">Half ₹
                        {{singleProductData?.price.halfPlate}}</button>
                      <button (click)="singleProductData.fullSize=true" [class]="singleProductData.fullSize ? 'active' : ''">Full ₹
                        {{singleProductData?.price.fullPlate}}</button>
                    </div>
                  </div>
                  <div>
                    <h4 class="mb-1 font-weight-bold pt-2">
                      {{ singleProductData?.name }}
                    </h4>
                  </div>
                  <input type="hidden" id="totalcost118810979" value="{{ singleProductData?.price }}" />
                  <div class="col-12 pt-1 pb-1 pl-0 pr-0">
                    <p class="mb-0">
                      {{ singleProductData?.description }}
                    </p>
                  </div>
                </div>
              </div>
              <div class="modal-footer p-0 border-0 px-3">
                <div class="col-12 pl-0 pr-0">
                  <button class="btn btn-primary btn-sm btn-block btn-small" (click)="addProductToCart(singleProductData)">
                      Add To Cart
                  </button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Addons and Options Popup-->
<app-footer></app-footer>
