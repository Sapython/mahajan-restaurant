<app-header></app-header>
<div class="osahan-checkout mb-5 height-fill mb-5">
  <div class="px-3 pt-3 pb-1">
    <h2 class="font-weight-bold m-0 pt-1 cart-resize with-title">Your Wishlist</h2>
  </div>
  <div class="p-3 osahan-cart-item cart-resize ">
    <div class="bg-white rounded shadow mb-3 py-2">
      <h6 class="mb-1 font-weight-bold p-3">Don't wait, Add to cart for exciting offers!</h6>
      <div id="cartdetails">
        <div
          class="
            item-container-single
            d-flex
            gold-members
            align-items-center
            justify-content-between
            px-3
            py-2
            border-bottom
            row
            ml-0
            mr-0
            align-items-center
          "
          *ngFor="let item of wishlistItems; index as i;"
        >
          <div
            class="media align-items-center addon-grp-checkout col-7 pl-0 pr-0"
          >
            <div class="media-body addon-option-name">
              <div class="d-flex align-items-center">
                <p class="m-0"></p>
                <img src="assets/uploads/itemimages/{{ item.image }}" class="img-small" />
                <div>
                  <div class="txt-sizing">{{ item.name }}</div>
                  <span (click)="showProductRatings(item.id)" class="badge badge-success"><i class="feather-star"></i> 4.5 ( 2 Reviews )</span>
                  <p class="text-gray mb-0 text-muted price-pop mt-1">
                    ₹ {{ item.price }}
                      </p>
                </div>
              </div>
            </div>
          </div>
          <div
            class="
              d-flex
              justify-content-center
              align-items-end
              btns-grp-checkout
              col-5
              pl-0
              pr-0
            "
          >
          <button type="button"  class="btn btn-primary float-right">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

<!-- Ratings and User Review popup -->
<div class="modal fade ss-login popup-mini-ss rating-popup show" id="SingleProductRating" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-modal="true">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close ss-left" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"> &lt; </span>
          </button>
          <h5 class="modal-title" id="SingleProductRatingPlatterName">Punjabi Combo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="pt-3" id="reviews-rating"><div class="voting-count"><div class="rating ratings-highlight"><label class="fillstar">☆</label><label class="fillstar">☆</label><label class="fillstar">☆</label><label class="fillstar">☆</label><label>☆</label><p class="label-rating text-muted ml-2 mb-0 small"> (7 Reviews)</p></div></div></div>
            <div class="reviews-list" id="reviews-list"><div class="review-item shadow bg-white p-3 pl-4 pr-4 mb-2"><div class="row"><div class="reviwer-name col-6">P D Jadeja </div><div class="reviwer-name d-none pt-0 col-6 text-right" style="font-size: 10px"><i class="feather-clock"></i> 01/01/1970 - 05:30 AM</div></div><div class="voting-count"><div class="rating ratings-highlight single-person-rating"><label class="fillstar">☆</label><label class="fillstar">☆</label><label>☆</label><label>☆</label><label>☆</label></div></div><div class="review-text"></div></div><div class="review-item shadow bg-white p-3 pl-4 pr-4 mb-2"><div class="row"><div class="reviwer-name col-6">Rajeshree Dangar</div><div class="reviwer-name d-none pt-0 col-6 text-right" style="font-size: 10px"><i class="feather-clock"></i> 01/01/1970 - 05:30 AM</div></div><div class="voting-count"><div class="rating ratings-highlight single-person-rating"><label class="fillstar">☆</label><label class="fillstar">☆</label><label class="fillstar">☆</label><label class="fillstar">☆</label><label class="fillstar">☆</label></div></div><div class="review-text">Great Taste. Good Platter N Much Quanty. </div></div></div>
        </div>
      </div>
  </div>
</div>
